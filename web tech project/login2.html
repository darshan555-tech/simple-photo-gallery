<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-commerce â€” Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <form onsubmit="return handleLogin(event)">
        <h2>Login</h2>

        <div>
          <label for="username">Username or Email</label><br>
          <input type="text" id="username" placeholder="Enter your username or email" required>
        </div>

        <div style="margin-top:10px;">
          <label for="password">Password</label><br>
          <input type="password" id="password" placeholder="Enter password" required>
          <button type="button" onclick="togglePassword()">Show</button>
        </div>

        <button type="submit" style="margin-top:15px;">Login</button>
      </form>
    </div>
  </div>

  <script>
    //  Show or hide password
    function togglePassword() {
      const pw = document.getElementById("password");
      pw.type = pw.type === "password" ? "text" : "password";
    }

    //  Login and redirect
    function handleLogin(event) {
      event.preventDefault();

      const user = document.getElementById("username").value.trim();
      const pw = document.getElementById("password").value.trim();

      if (user === "" || pw === "") {
        alert("Please fill in both fields.");
        return false;
      }

      alert("Login successful!");
      window.location.href = "signin.html"; //  Redirect after login to signin page
      return false;
    }
  </script>
</body>
</html>
